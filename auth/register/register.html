<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="ConnectHub Registration Page" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKB">
    <title>ConnectHub Registration</title>
</head>

<body>
  <div class="container mx-auto p-4">
    <div class="logo flex justify-center mb-6">
      <svg class="w-20 h-30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M2 17L12 22L22 17" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M2 12L12 17L22 12" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>

    <h1 class="text-3xl font-bold text-center mb-4">ConnectHub</h1>
    <h3 class="text-center mb-6">Already a user? <a href="../../index.html" class="text-blue-500 underline">Login</a></h3>

    <form id="registerForm" class="max-w-md mx-auto space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required placeholder="Choose a password" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="bio" class="block text-sm font-medium">Bio</label>
        <textarea id="bio" name="bio" required placeholder="Tell us about yourself" class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="file-input-wrapper">
        <button type="button" class="btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" id="button-upload">Choose Profile Picture</button>
      </div>

      <input type="hidden" id="imageUrl" />

      <!-- BUTTON -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 flex items-center justify-center">
        <span>Sign Up</span>
        <div class="loading ml-2 w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin"></div>
      </button>
    </form>

    <p id="statusMessage" class="text-center mt-4"></p>
  </div>
</body>


<script src="https://cdn.tailwindcss.com/3.4.15"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="../../src/js/register.js"></script>
</html>
