<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="../../src/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="ConnectHub Registration Page" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKB">
    <title>ConnectHub Registration</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 17L12 22L22 17" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12L12 17L22 12" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      </svg>
    </div>

    <h1>Join ConnectHub</h1>
    <h3>Already a user? <a href="../../index.html">Login</a></h3>

    <form id="registerForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Choose a password">

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" required placeholder="Tell us about yourself"></textarea>

      <div class="file-input-wrapper">
        <button type="button" class="btn" id="button-upload">Choose Profile Picture</button>
      </div>

      <input type="hidden" id="imageUrl" />
  
      <!-- BUTTON -->
      <button type="submit">
        <span>Sign Up</span>
        <div class="loading"></div>
      </button>
    </form>

    <p id="statusMessage"></p>
  </div>
</body>

<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="../../src/js/register.js"></script>
</html>
