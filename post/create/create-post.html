<body>
<header>
  <a href="#" class="logo">ConnectHub</a>

  <nav class="nav-links" id="navLinks">
    <a href="../get-all-posts.html"><i class="fas fa-home"></i> Home</a>

    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="container">
  <h1>Create New Post</h1>
  <form id="createPostForm">
    <label for="postTitle">Title</label>
    <input type="text" id="postTitle" name="postTitle" required placeholder="Enter post title">

    <label for="postBody">Body</label>
    <textarea id="postBody" name="postBody" required placeholder="Write your post here..."></textarea>

    <input type="file" id="imageUploader" accept="image/*" />
    <input type="hidden" id="imageUrl" />

    <button type="submit" id="submitButton">Create Post</button>
  </form>
  <p id="postStatus"></p>
</div>

</body>

<script src="https://cdn.tailwindcss.com/3.4.15"></script>
